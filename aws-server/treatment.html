<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Health App</title>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script>
function getURLParameter(name) {
  return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
}
$(document).ready(function(){
      	var arr=[];
        $.ajax({
        type:'POST',
        url:'Treatment.php?searchKey='+getURLParameter('searchKey'),
        success:function(res)
        {
        	arr = $.parseJSON( res );
               console.log(arr[0]);
        if(arr[0]['ID'] != null){
		$("#treatment").append(arr[0]['ID']['S']+"<br>");
               }else{
               $("#treatment").append("No record found!");
               
               }
               
               
        if(arr[0]['Doctor'] != null){
		for(ctr = 0; ctr < arr[0]['Doctor']['SS'].length; ctr++){
			var name = arr[0]['Doctor']['SS'][ctr];
			var link = "about.html?searchKey=" +  encodeURIComponent(name);
			var insert = "<br><a href=" + link + ">"+ name +"</a>";
			console.log(insert);
			$("#doctors").append(insert);
        }}
               else{
               $("#doctors").append("No record found!");
               
               }
               
        if(arr[0]['Facility'] != null){
		for(ctr = 0; ctr < arr[0]['Facility']['SS'].length; ctr++){
			var name = arr[0]['Facility']['SS'][ctr];
			var link = "about.html?searchKey=" +  encodeURIComponent(name);
			var insert = "<br><a href=" + link + ">"+ name +"</a>";
			console.log(insert);
			$("#facilities").append(insert);
               }}
        else{
               $("#facilities").append("No record found!");
               
               }

		
	}
               }).done(function(){
                       
                       var loading = document.getElementById('loading');
                       $(loading).hide();
                       });
});
</script>
</head>

<body>
<div id="home">
        <a href="index.html"/> Home </a>
</div>
<hr>
<div id="loading">
    Loading..
    <hr>
</div>


<div id="treatment">
<b>Treatment: </b>

</div>

<div id="doctors">
<b>Doctors: </b>

</div>

<div id="facilities">
<b>Facilities: </b>
</div>
</body>
</html>
