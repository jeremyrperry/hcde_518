<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Health App</title>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script>

function getURLParameter(name) {
  return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
}

$(document).ready(function(){
                  var s = document.getElementById('nameInput');
                  s.value = getURLParameter('name');
                  
});
</script>
</head>

<body>
    
    <div id="home">
        <a href=".."/> Home </a>
    </div>
    <hr>
    
    
<form action="AddReview.php" method="GET">
<div id="name">
<b>Name: </b>
<input id ="nameInput" type="text" name="to" readonly>
</div>


<div id="rating">
<b>Rating: </b>
<br>
Quality: 1<input type="radio" name="quality" value="1">
    2<input type="radio" name="quality" value="2">
    3<input type="radio" name="quality" value="3">
    4<input type="radio" name="quality" value="4">
    5<input type="radio" name="quality" value="5">
<br>

    2 <input type="radio" name="value" value="2">
        3 <input type="radio" name="value" value="3">
            4 <input type="radio" name="value" value="4">

Cost: 1 <input type="radio" name="cost" value ="1">

<div id="reviews">

<b>From:</b>
<input type="text" name="from">
<br>
<input type="submit" value="Submit Review">

</form>

</body>
</html>
